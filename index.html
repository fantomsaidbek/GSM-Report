<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GSM Расход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tg: {
                bg: 'var(--tg-theme-bg-color, #18181b)',
                text: 'var(--tg-theme-text-color, #ffffff)',
                hint: 'var(--tg-theme-hint-color, #a1a1aa)',
                link: 'var(--tg-theme-link-color, #3b82f6)',
                button: 'var(--tg-theme-button-color, #3b82f6)',
                buttonText: 'var(--tg-theme-button-text-color, #ffffff)',
                secondaryBg: 'var(--tg-theme-secondary-bg-color, #27272a)',
              }
            }
          }
        }
      }
    </script>
    <script>
      // Shim process for browser environment to prevent crashes in libraries that expect it
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
      body {
        background-color: var(--tg-theme-bg-color, #18181b);
        color: var(--tg-theme-text-color, #ffffff);
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
